<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdnX</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#id_expire_date").datepicker();
        });

        $(function () {

            $("#id_expire_date").autocomplete({
                source: availableTags,
                minLength: 0
            }).keyup(function (e) {
                if (e.which === 13) {
                    $(".ui-menu-item").hide();
                }
            });
        });

    </script>











    {% if user.is_authenticated %}

        <div class="jumbotron">
            <a>Welcome {{ user.username }}</a>
        </div>

        <div class="container">
            <h2>List of Advertisement</h2>
            <div class="row">
                {% for advertisement in advertisement_list %}
                    <a href="">
                        <div class="col-lg-4 col-md-6 col-sm-12 " hre>
                            <img class="img-thumbnail img-fluid"
                                 src="/media/{{ advertisement.advertisement_image }}"
                                 alt="Responsive image">
                        </div>
                    </a>
                {% endfor %}
            </div>

        </div>


    {% endif %}
{% endblock %}


</body>
</html>
